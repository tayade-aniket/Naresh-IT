<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://icons.veryicon.com/png/Holiday/Christmas%205/fast%20food.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Recipe Book</h1>
        <form>
          <input
            type="text"
            class="searchBox"
            placeholder="Search for Recipes..."
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section>
        <div class="recipe-container">
          <h2>Search for your fevourite Recipes or Click the search button to get default...</h2>
        </div>

        <div class="recipe-details">
            <button class="recipe-close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="recipe-details-content">
                
            </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
